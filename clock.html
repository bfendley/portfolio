<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Big Papa Dashboard</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle, #000000 0%, #111111 100%);
      color: #00ffcc;
      overflow: hidden;
    }

    .tab-bar {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      background: #111;
      padding: 10px 0;
      z-index: 100;
      box-shadow: 0 4px 10px rgba(0, 255, 204, 0.4);
    }

    .tab-bar a {
      margin: 0 20px;
      font-size: 1.2rem;
      color: #00ffcc;
      text-decoration: none;
    }

    .tab-bar a:hover {
      color: white;
    }

    .main {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 10;
      position: relative;
      pointer-events: none;
    }

    .clock {
      font-size: 6vw;
      text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc;
      animation: pulse 2s infinite;
    }

    .date {
      font-size: 2vw;
      margin-top: 10px;
      color: #aaffee;
    }

    .weather, .israel-time {
      font-size: 1.5vw;
      margin-top: 10px;
      color: #ffffffcc;
    }

    .news, .news2 {
      width: 90%;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
      border-top: 1px solid #00ffcc66;
      padding-top: 10px;
      margin-top: 20px;
      font-size: 1.2vw;
      animation: marquee 40s linear infinite;
    }

    .news2 {
      animation-duration: 60s;
      color: #66ffff;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc;
      }
      50% {
        text-shadow: 0 0 10px #00cccc, 0 0 20px #00cccc;
      }
    }

    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    model-viewer {
      position: absolute;
      width: 500px;
      height: 500px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      pointer-events: none;
      opacity: 0.12;
      filter: drop-shadow(0 0 30px #00ffccaa);
    }
  </style>
</head>
<body>
  <!-- Tabs -->
  <div class="tab-bar">
    <a href="https://bfendley.github.io/portfolio/DCTracker.html" target="_blank">DC Tracker</a>
    <a href="gaming.html">Gaming Pulse</a>
    <a href="work.html">Work Insights</a>
  </div>

  <!-- Background GLB -->
  <model-viewer src="https://modelviewer.dev/shared-assets/models/globe.glb" auto-rotate camera-controls background-color="#000000" disable-zoom></model-viewer>

  <!-- Clock + Info -->
  <div class="main">
    <div class="clock" id="clock">--:--:-- --</div>
    <div class="date" id="date">Loading...</div>
    <div class="weather" id="weather">Fetching weather...</div>
    <div class="israel-time" id="israelTime">Israel Time: --:--:--</div>
    <div class="news" id="news">Loading CNN headlines...</div>
    <div class="news2" id="news2">Loading gaming headlines...</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };

      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;

      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds} ${ampm}`;
      document.getElementById('date').textContent = now.toLocaleDateString(undefined, options);

      updateIsraelTime();
      requestAnimationFrame(updateClock);
    }

    function updateIsraelTime() {
      const israelOffset = 3 * 60;
      const now = new Date();
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      const israel = new Date(utc + 60000 * israelOffset);
      let h = israel.getHours(), m = israel.getMinutes(), s = israel.getSeconds();
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      document.getElementById('israelTime').textContent = `Israel Time: ${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')} ${ampm}`;
    }

    async function fetchWeather(lat, lon) {
      const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&temperature_unit=fahrenheit&windspeed_unit=mph`);
      const data = await res.json();
      const weather = data.current_weather;
      const rain = weather.precipitation > 0 ? \"Yes\" : \"No\";
      const output = `ðŸŒ¡ ${weather.temperature}Â°F | ðŸŒ¬ ${weather.windspeed} mph | ðŸŒ§ Rain: ${rain}`;
      document.getElementById('weather').textContent = output;
    }

    function getLocationAndWeather() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => fetchWeather(pos.coords.latitude, pos.coords.longitude),
          () => document.getElementById('weather').textContent = \"Location denied. Weather unavailable.\"
        );
      } else {
        document.getElementById('weather').textContent = \"Geolocation not supported.\";
      }
    }

    async function fetchNews(feedUrl, elementId) {
      try {
        const proxy = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`;
        const res = await fetch(proxy);
        const data = await res.json();
        const headlines = data.items.slice(0, 10).map(item => item.title).join(' â€¢ ');
        document.getElementById(elementId).textContent = headlines;
      } catch (e) {
        console.error(e);
        document.getElementById(elementId).textContent = \"Could not load headlines.\";
      }
    }

    updateClock();
    getLocationAndWeather();

    fetchNews(\"https://rss.cnn.com/rss/edition.rss\", \"news\"); // General news
    fetchNews(\"https://www.gamespot.com/feeds/news/\", \"news2\"); // Gaming/Tech RSS

    setInterval(() => fetchNews(\"https://rss.cnn.com/rss/edition.rss\", \"news\"), 30 * 60 * 1000);
    setInterval(() => fetchNews(\"https://www.gamespot.com/feeds/news/\", \"news2\"), 30 * 60 * 1000);
  </script>
</body>
</html>
