<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Big Papa Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at center, #000 0%, #111 100%);
      color: #00ffcc;
      overflow-x: hidden;
    }

    .tab-bar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #111;
      display: flex;
      justify-content: center;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0, 255, 204, 0.3);
      z-index: 1000;
    }

    .tab-bar a {
      text-decoration: none;
      color: #00ffcc;
      margin: 0 20px;
      font-size: 1.2rem;
    }

    .tab-bar a:hover {
      color: white;
    }

    .header {
      margin-top: 70px;
      text-align: center;
    }

    .clock {
      font-size: 6vw;
      text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc;
    }

    .date {
      font-size: 2vw;
      margin-top: 10px;
      color: #aaffee;
    }

    .weather, .israel-time {
      font-size: 1.5vw;
      margin-top: 10px;
      color: #ffffffcc;
      text-align: center;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 20px;
      margin-top: 30px;
    }

    .news-box {
      background: #111;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffaa33;
      height: 300px;
      overflow-y: auto;
    }

    .news-box h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .news-item {
      font-size: 1rem;
      padding: 4px 0;
      color: #bdf;
    }

    .marquee-strip {
      margin-top: 30px;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      padding: 10px;
      background: #002222;
      color: #00ffff;
      font-size: 1.1rem;
      animation: marquee 40s linear infinite;
    }

    @keyframes marquee {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="tab-bar">
    <a href="https://bfendley.github.io/portfolio/DCTracker.html" target="_blank">DC Tracker</a>
    <a href="https://bfendley.github.io/portfolio/gaming.html">Gaming Pulse</a>
    <a href="https://bfendley.github.io/portfolio/work.html">Work Insights</a>
  </div>

  <div class="header">
    <div class="clock" id="clock">--:--:-- --</div>
    <div class="date" id="date">Loading...</div>
    <div class="weather" id="weather">Fetching weather...</div>
    <div class="israel-time" id="israelTime">Israel Time: --:--:--</div>
  </div>

  <div class="dashboard">
    <div class="news-box" id="news1">
      <h2>ðŸ“° CNN Headlines</h2>
      <!-- Populated by JS -->
    </div>
    <div class="news-box" id="news2">
      <h2>ðŸŽ® Gaming News</h2>
      <!-- Populated by JS -->
    </div>
  </div>

  <div class="marquee-strip" id="newsTicker">Loading breaking news...</div>

  <script>
    function updateClock() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };

      let hours = now.getHours();
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;

      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds} ${ampm}`;
      document.getElementById('date').textContent = now.toLocaleDateString(undefined, options);

      updateIsraelTime();
      requestAnimationFrame(updateClock);
    }

    function updateIsraelTime() {
      const israelOffset = 3 * 60;
      const now = new Date();
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      const israel = new Date(utc + 60000 * israelOffset);
      let h = israel.getHours(), m = israel.getMinutes(), s = israel.getSeconds();
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      document.getElementById('israelTime').textContent =
        `Israel Time: ${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')} ${ampm}`;
    }

    async function fetchWeather(lat, lon) {
      const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&temperature_unit=fahrenheit&windspeed_unit=mph`);
      const data = await res.json();
      const weather = data.current_weather;
      const rain = weather.precipitation > 0 ? \"Yes\" : \"No\";
      const output = `ðŸŒ¡ ${weather.temperature}Â°F | ðŸŒ¬ ${weather.windspeed} mph | ðŸŒ§ Rain: ${rain}`;
      document.getElementById('weather').textContent = output;
    }

    function getLocationAndWeather() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => fetchWeather(pos.coords.latitude, pos.coords.longitude),
          () => document.getElementById('weather').textContent = \"Location denied.\"
        );
      } else {
        document.getElementById('weather').textContent = \"Geolocation not supported.\";
      }
    }

    async function fetchNews(feedUrl, targetId, ticker = false) {
      try {
        const proxy = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`;
        const res = await fetch(proxy);
        const data = await res.json();
        const container = document.getElementById(targetId);

        if (ticker) {
          const headlines = data.items.slice(0, 20).map(item => item.title).join(' â€¢ ');
          container.textContent = headlines;
        } else {
          container.innerHTML += data.items.slice(0, 10).map(item => `<div class='news-item'>${item.title}</div>`).join('');
        }
      } catch {
        document.getElementById(targetId).textContent = \"Could not load headlines.\";
      }
    }

    updateClock();
    getLocationAndWeather();

    fetchNews(\"https://rss.cnn.com/rss/edition.rss\", \"news1\");
    fetchNews(\"https://www.gamespot.com/feeds/news/\", \"news2\");
    fetchNews(\"https://rss.cnn.com/rss/cnn_latest.rss\", \"newsTicker\", true);

    setInterval(() => fetchNews(\"https://rss.cnn.com/rss/cnn_latest.rss\", \"newsTicker\", true), 30 * 60 * 1000);
  </script>
</body>
</html>
