<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fancy Clock</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(ellipse at center, #000 0%, #111 100%);
      color: #00ffcc;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
    }

    .tab-bar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #111;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      box-shadow: 0 4px 10px rgba(0, 255, 204, 0.3);
      z-index: 10;
    }

    .tab-bar a {
      text-decoration: none;
      color: #00ffcc;
      margin: 0 15px;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .tab-bar a:hover {
      color: #ffffff;
    }

    .clock {
      font-size: 6vw;
      text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc;
      letter-spacing: 0.1em;
      animation: pulse 2s infinite ease-in-out;
    }

    .date {
      font-size: 2vw;
      margin-top: 10px;
      color: #aaffee;
    }

    .weather {
      font-size: 1.5vw;
      margin-top: 15px;
      color: #ffffffcc;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc;
      }
      50% {
        text-shadow: 0 0 10px #00cccc, 0 0 20px #00cccc;
      }
    }
  </style>
</head>
<body>

  <div class="tab-bar">
    <a href="https://bfendley.github.io/portfolio/DCTracker.html" target="_blank">DC Tracker</a>
    <a href="https://bfendley.github.io/portfolio/DCTracker.html" target="_blank">Tab 2</a>
    <a href="https://bfendley.github.io/portfolio/DCTracker.html" target="_blank">Tab 3</a>
  </div>

  <div class="clock" id="clock">--:--:-- --</div>
  <div class="date" id="date">Loading...</div>
  <div class="weather" id="weather">Fetching weather...</div>

  <script>
    function updateClock() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };

      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';

      hours = hours % 12;
      hours = hours ? hours : 12;

      const timeStr = `${hours}:${minutes}:${seconds} ${ampm}`;
      const dateStr = now.toLocaleDateString(undefined, options);

      document.getElementById('clock').textContent = timeStr;
      document.getElementById('date').textContent = dateStr;

      requestAnimationFrame(updateClock);
    }

    async function fetchWeather(lat, lon) {
      const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&hourly=precipitation_probability&temperature_unit=fahrenheit&windspeed_unit=mph`);
      const data = await res.json();

      const weather = data.current_weather;
      const isRaining = weather.precipitation && weather.precipitation > 0;

      const output = `ðŸŒ¡ ${weather.temperature}Â°F | ðŸŒ¬ ${weather.windspeed} mph | ðŸŒ§ Rain: ${isRaining ? "Yes" : "No"}`;
      document.getElementById('weather').textContent = output;
    }

    function getLocationAndWeather() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            fetchWeather(lat, lon);
          },
          () => {
            document.getElementById('weather').textContent = "Location denied. Weather unavailable.";
          }
        );
      } else {
        document.getElementById('weather').textContent = "Geolocation not supported.";
      }
    }

    updateClock();
    getLocationAndWeather();
  </script>
</body>
</html>
